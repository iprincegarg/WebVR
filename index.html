<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebVR Local Video Player</title>
    <meta name="description" content="WebVR 360 Video Player">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            /* Prevent scroll */
        }

        /* Initial Overlay */
        #overlay {
            position: absolute;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            flex-direction: column;
            cursor: default;
            transition: opacity 0.5s;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-btn-large {
            padding: 15px 40px;
            background: linear-gradient(45deg, #e91e63, #ff4081);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn-large:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(233, 30, 99, 0.6);
        }

        .upload-container {
            margin-bottom: 40px;
            text-align: center;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 30px;
            font-size: 1em;
            transition: background 0.3s, border-color 0.3s;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Playlist Styles */
        #playlist-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            max-height: 70%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            z-index: 950;
            overflow-y: auto;
            display: none;
            /* Hidden by default */
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #playlist-container.visible {
            display: block;
        }

        #playlist-header {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .playlist-item.active {
            background: rgba(233, 30, 99, 0.6);
            font-weight: bold;
        }

        #playlist-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 900;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            /* Hidden strictly until content ready */
        }

        #playlist-toggle:hover {
            background: rgba(0, 0, 0, 0.8);
        }


        /* Video Control Bar */
        #video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 20px 20px 30px 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 900;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 1;
        }

        #video-controls.hidden-controls {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .control-btn:hover {
            color: #e91e63;
        }

        .progress-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #e91e63;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px;
            /* centers thumb */
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .time-display {
            font-size: 0.9em;
            color: #ddd;
            font-variant-numeric: tabular-nums;
            min-width: 100px;
            text-align: right;
        }

        /* Seek Feedback (Double Tap) */
        .seek-feedback {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 25px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 2000;
            font-weight: bold;
            font-size: 1.2em;
            opacity: 0;
        }

        .seek-feedback.left {
            left: 20%;
        }

        .seek-feedback.right {
            right: 20%;
        }

        .animate-feedback {
            animation: feedbackFade 0.6s ease-out forwards;
            display: flex;
        }

        @keyframes feedbackFade {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5);
            }

            30% {
                opacity: 1;
                transform: translateY(-50%) scale(1.1);
            }

            100% {
                opacity: 0;
                transform: translateY(-50%) scale(1.3);
            }
        }
    </style>
</head>

<body>
    <!-- Initial Overlay -->
    <div id="overlay">
        <h3>WebVR-Based 360Â° Video Player for Local Device Playback by Prince Garg</h3>

        <div class="upload-container">
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-file-video"></i> Choose Single Video
            </label>
            <input id="file-upload" type="file" accept="video/*" />

            <label for="folder-upload" class="custom-file-upload">
                <i class="fa fa-folder-open"></i> Choose Folder
            </label>
            <input id="folder-upload" type="file" webkitdirectory directory multiple />
        </div>

        <p id="file-name" style="font-size: 0.9em; margin-top: 5px; color: #aaa;">Default Video Loaded</p>

        <button class="play-btn-large" style="display: none;">
            <i class="fa fa-play"></i> Start Experience
        </button>
    </div>

    <!-- Video Controls Bar -->
    <div id="video-controls" class="hidden-controls">
        <button id="play-pause-btn" class="control-btn">
            <i class="fa fa-pause"></i>
        </button>
        <button id="prev-btn" class="control-btn" style="display:none">
            <i class="fa fa-step-backward"></i>
        </button>
        <button id="next-btn" class="control-btn" style="display:none">

        <div class="progress-container">

        </div>

        <div class="time-display">

        </div>
    </div>

    <!-- Playlist Toggle Button (Visible when controls actove) -->
    <button id="playlist-toggle">
        <i class="fa fa-list"></i> Playlist
    </button>

    <!-- Debug VR Toggle -->
    <button id="debug-vr-toggle"
        style="display:none; position: absolute; top: 20px; right: 20px; z-index: 900; background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
        Debug VR
    </button>

    <!-- Playlist Container -->
    <div id="playlist-container">
        <div id="playlist-header">
            <span>Playlist</span>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="playlist-count" style="font-size: 0.8em; color: #aaa;">0 videos</span>
                <i id="playlist-close" class="fa fa-chevron-up" style="cursor: pointer; padding: 5px;"></i>
            </div>
        </div>
        <div id="playlist-list">
            <!-- Items injected here -->
        </div>
    </div>

    <!-- Seek Feedback Elements -->
    <div id="seek-feedback-left" class="seek-feedback left">
        <i class="fa fa-backward"></i>
        <span style="font-size:0.6em; margin-top:5px;">-10s</span>
    </div>
    <div id="seek-feedback-right" class="seek-feedback right">
        <i class="fa fa-forward"></i>
        <span style="font-size:0.6em; margin-top:5px;">+10s</span>
    </div>

    <a-scene loading-screen="dotsColor: white; backgroundColor: black">
        <a-assets>
            <video id="video360" src="https://cdn.aframe.io/360-video-and-images/antarctica.mp4" loop="false"
                crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <!-- 360 Video Sphere -->
        <a-videosphere src="#video360" rotation="0 -90 0" class="clickable"></a-videosphere>

        <!-- Camera Rig (allows rotation of the user) -->
        <a-entity id="camera-rig" rotation="0 0 0">
            <!-- Head / Camera -->
            <a-entity id="head" camera look-controls="reverseMouseDrag: true" position="0 1.6 0">
                <!-- Simple gaze cursor -->
                <a-entity cursor="fuse: false; rayOrigin: mouse;" position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat; opacity: 0.5" visible="false">
                </a-entity>

                <!-- VR Controls HUD (Vertical Layout) -->
                <a-entity id="vr-controls" position="0 -0.5 -1.5" visible="false">
                    <!-- Background Panel (Taller, Narrower) -->
                    <a-plane color="#000" opacity="0.7" width="0.6" height="1.0" position="0 0 0"></a-plane>

                    <!-- Seek Forward (Top) -->
                    <a-circle id="vr-seek-fwd" color="#FFF" radius="0.15" position="0 0.25 0.01" class="clickable">
                        <a-text value="+15s" align="center" color="#000" position="0 0 0.01" width="3"></a-text>
                    </a-circle>

                    <!-- Seek Back (Bottom) -->
                    <a-circle id="vr-seek-back" color="#FFF" radius="0.15" position="0 -0.25 0.01" class="clickable">
                        <a-text value="-15s" align="center" color="#000" position="0 0 0.01" width="3"></a-text>
                    </a-circle>
                </a-entity>
            </a-entity>

            <!-- Controllers for Joystick Input -->
            <!-- Left Controller (Media Controls - No Laser/Raycaster to prevent conflict) -->
            <a-entity oculus-touch-controls="hand: left" joystick-media-control="hand: left"
                button-media-control="hand: left">
            </a-entity>
            <!-- Right Controller -->
            <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right"
                raycaster="showLine: true; far: 10; objects: .clickable;" joystick-rotation="hand: right"
                button-media-control="hand: right">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Register Joystick Rotation Component
        AFRAME.registerComponent('joystick-rotation', {
            schema: {
                hand: { type: 'string', default: 'right' },
                sensitivity: { type: 'number', default: 1.5 }
            },

            init: function () {
                this.axis = [0, 0];
                this.rig = document.getElementById('camera-rig');

                // Listen for axis move events
                this.el.addEventListener('axismove', (evt) => {
                    // evt.detail.axis contains [x, y] or [x, y, z, w]
                    // For Oculus Touch: axis[2] is X (thumbstick), axis[3] is Y.
                    // But newer A-Frame mappings might standardize it to 0 and 1 or 2 and 3.
                    // We verify which indices change.

                    if (evt.detail.axis.length >= 2) {
                        // Usually 2 and 3 for thumbstick on Touch, but check 0/1 fallback
                        const x = evt.detail.axis.length > 2 ? evt.detail.axis[2] : evt.detail.axis[0];
                        const y = evt.detail.axis.length > 2 ? evt.detail.axis[3] : evt.detail.axis[1];
                        this.axis = [x, y];
                    }
                });
            },

            tick: function (time, timeDelta) {
                if (!this.rig) return;

                // Deadzone
                const deadzone = 0.1;

                // Yaw (Left/Right) - Rotate around Y axis
                if (Math.abs(this.axis[0]) > deadzone) {
                    const rotation = this.rig.getAttribute('rotation');
                    // Invert X because sticking left should rotate camera left (which means world moves right? No, rig rotates left)
                    // If we rotate rig +Y (left), the camera looks left.
                    const delta = -this.axis[0] * this.data.sensitivity * (timeDelta / 10);
                    rotation.y += delta;
                    this.rig.setAttribute('rotation', rotation);
                }

                // Pitch (Up/Down) - Rotate around X axis (Optional, can cause motion sickness)
                // Uncomment to enable pitch
                /*
                if (Math.abs(this.axis[1]) > deadzone) {
                   const rotation = this.rig.getAttribute('rotation');
                   rotation.x -= this.axis[1] * this.data.sensitivity * (timeDelta / 10);
                   this.rig.setAttribute('rotation', rotation);
                }
                */
            }
        });

        // Register Joystick Media Control Component
        AFRAME.registerComponent('joystick-media-control', {
            schema: {
                hand: { type: 'string', default: 'left' }
            },

            init: function () {
                this.axis = [0, 0];
                this.lastExecuteTime = 0;
                this.EXECUTE_DELAY = 400; // ms between repeated actions

                // Elements
                this.video = document.getElementById('video360');
                this.feedbackLeft = document.getElementById('seek-feedback-left');
                this.feedbackRight = document.getElementById('seek-feedback-right');

                // Listen for axis move
                this.el.addEventListener('axismove', (evt) => {
                    if (evt.detail.axis.length >= 2) {
                        const x = evt.detail.axis.length > 2 ? evt.detail.axis[2] : evt.detail.axis[0];
                        const y = evt.detail.axis.length > 2 ? evt.detail.axis[3] : evt.detail.axis[1];
                        this.axis = [x, y];
                    }
                });
            },

            tick: function (time, timeDelta) {
                if (!this.video) return;

                const deadzone = 0.5; // High deadzone for distinct clicks
                const now = Date.now();

                if (now - this.lastExecuteTime < this.EXECUTE_DELAY) return;

                // Seek (X-Axis)
                if (Math.abs(this.axis[0]) > deadzone) {
                    if (this.axis[0] < -deadzone) {
                        // Left -> Rewind
                        this.video.currentTime = Math.max(0, this.video.currentTime - 10);
                        this.triggerFeedback(this.feedbackLeft);
                    } else if (this.axis[0] > deadzone) {
                        // Right -> Forward
                        this.video.currentTime = Math.min(this.video.duration, this.video.currentTime + 10);
                        this.triggerFeedback(this.feedbackRight);
                    }
                    this.lastExecuteTime = now;
                    // Reset VR controls timer to keep HUD visible
                    if (typeof showVRControls === 'function') showVRControls();
                }

                // Volume (Y-Axis)
                if (Math.abs(this.axis[1]) > deadzone) {
                    // Note: axis[1] usually: -1 is Up (Top), 1 is Down (Bottom) for Joysticks
                    // Let's verify standard Gamepad API: Up is -1.

                    if (this.axis[1] < -deadzone) {
                        // Up -> Volume Up
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        this.showVolumeFeedback(this.video.volume);
                    } else if (this.axis[1] > deadzone) {
                        // Down -> Volume Down
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        this.showVolumeFeedback(this.video.volume);
                    }
                    this.lastExecuteTime = now;
                }
            },

            triggerFeedback: function (el) {
                if (el) {
                    el.classList.remove('animate-feedback');
                    void el.offsetWidth;
                    el.classList.add('animate-feedback');
                }
            },

            showVolumeFeedback: function (vol) {
                // Simple toast or log for now, as we don't have a volume UI element in VR yet
                // But we can update the console or a temp status if we want.
                // Ideally we should add a text entity to the HUD.
                const vrPlayText = document.getElementById('vr-play-text');
                if (vrPlayText) {
                    const originalText = vrPlayText.getAttribute('value');
                    vrPlayText.setAttribute('value', `VOL: ${Math.round(vol * 100)}%`);
                    setTimeout(() => {
                        // Restore Play/Pause text
                        if (this.video.paused) vrPlayText.setAttribute('value', 'PLAY');
                        else vrPlayText.setAttribute('value', 'PAUSE');
                    }, 1000);
                }
            }
        });


        // Register Button Media Control Component
        AFRAME.registerComponent('button-media-control', {
            schema: {
                hand: { type: 'string', default: 'right' }
            },

            init: function () {
                this.video = document.getElementById('video360');
                this.feedbackLeft = document.getElementById('seek-feedback-left');
                this.feedbackRight = document.getElementById('seek-feedback-right');

                // Volume Up (A)
                // Volume Up (A)
                this.el.addEventListener('abuttondown', (e) => {
                    if (e) e.stopPropagation();
                    this.changeVolume(0.1);
                });

                // Volume Down (B)
                this.el.addEventListener('bbuttondown', (e) => {
                    if (e) e.stopPropagation();
                    this.changeVolume(-0.1);
                });

                // Forward 15s (X)
                this.el.addEventListener('xbuttondown', (e) => {
                    if (e) e.stopPropagation();
                    this.seek(15, this.feedbackRight);
                });

                // Rewind 15s (Y)
                this.el.addEventListener('ybuttondown', (e) => {
                    if (e) e.preventDefault(); // Try to prevent system menu if possible
                    if (e) e.stopPropagation();
                    this.seek(-15, this.feedbackLeft);
                });

                // Play/Pause (Trigger)
                this.el.addEventListener('triggerdown', (e) => {
                    if (e) e.stopPropagation();
                    this.togglePlay();
                });
            },

            seek: function (seconds, feedbackEl) {
                if (!this.video) return;
                this.video.currentTime = Math.max(0, Math.min(this.video.duration, this.video.currentTime + seconds));
                if (feedbackEl) {
                    // Update text to match 15s if needed, or just show icon
                    // Assuming existing feedback elements are generic enough or we modify them
                    const text = feedbackEl.querySelector('span');
                    if (text) text.textContent = seconds > 0 ? "+15s" : "-15s";

                    feedbackEl.classList.remove('animate-feedback');
                    void feedbackEl.offsetWidth;
                    feedbackEl.classList.add('animate-feedback');
                }
                if (typeof showVRControls === 'function') showVRControls();
            },

            changeVolume: function (delta) {
                if (!this.video) return;
                const newVol = Math.max(0, Math.min(1, this.video.volume + delta));
                this.video.volume = newVol;

                // Reuse volume feedback from joystick component if possible, or duplicate logic
                const vrPlayText = document.getElementById('vr-play-text');
                if (vrPlayText) {
                    vrPlayText.setAttribute('value', `VOL: ${Math.round(newVol * 100)}%`);
                    setTimeout(() => {
                        if (this.video.paused) vrPlayText.setAttribute('value', 'PLAY');
                        else vrPlayText.setAttribute('value', 'PAUSE');
                    }, 1000);
                }
            },

            togglePlay: function () {
                if (!this.video) return;
                if (this.video.paused) this.video.play();
                else this.video.pause();
                // UI updates handled by video events
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video360');
            const overlay = document.getElementById('overlay');
            const playBtnLarge = document.querySelector('.play-btn-large');
            const controls = document.getElementById('video-controls');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const icon = playPauseBtn.querySelector('i');
            const seekBar = document.getElementById('seek-bar');
            const currentTimeSpan = document.getElementById('current-time');
            const durationSpan = document.getElementById('duration');
            const fileInput = document.getElementById('file-upload');
            const folderInput = document.getElementById('folder-upload');
            const fileNameDisplay = document.getElementById('file-name');
            const feedbackLeft = document.getElementById('seek-feedback-left');
            const feedbackRight = document.getElementById('seek-feedback-right');

            // Playlist Elements
            const playlistContainer = document.getElementById('playlist-container');
            const playlistList = document.getElementById('playlist-list');
            const playlistToggle = document.getElementById('playlist-toggle');
            const playlistCount = document.getElementById('playlist-count');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');

            let controlsTimeout;
            let isDragging = false; // For preventing control hide while seeking

            // Playlist State
            let playlist = [];
            let currentVideoIndex = -1;

            // --- Initialization ---

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- File Upload ---
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadSingleFile(file);
                }
            });

            // --- Folder Upload ---
            folderInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                // Filter video files
                const videoFiles = files.filter(f => f.type.startsWith('video/'));

                if (videoFiles.length > 0) {
                    // Sort alphanumerically
                    videoFiles.sort((a, b) => a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' }));

                    initializePlaylist(videoFiles);
                } else {
                    alert('No video files found in the selected folder.');
                }
            });

            function loadSingleFile(file) {
                // Clear playlist mode
                playlist = [];
                currentVideoIndex = -1;
                updatePlaylistUI(); // Hides playlist

                const fileURL = URL.createObjectURL(file);
                video.src = fileURL;
                fileNameDisplay.textContent = file.name;
                video.load();
                playBtnLarge.style.display = 'flex';

                // Hide playlist controls
                playlistToggle.style.display = 'none';
                nextBtn.style.display = 'none';
                prevBtn.style.display = 'none';
            }

            function initializePlaylist(files) {
                playlist = files;
                currentVideoIndex = 0;
                updatePlaylistUI();

                // Load first video
                loadPlaylistVideo(0);

                // Show controls
                playlistToggle.style.display = 'block';
                playlistToggle.onclick = () => {
                    playlistContainer.classList.add('visible');
                    playlistContainer.style.display = 'block';
                    playlistToggle.style.display = 'none'; // Hide toggle when open
                };

                const playlistClose = document.getElementById('playlist-close');
                playlistClose.onclick = (e) => {
                    e.stopPropagation();
                    playlistContainer.style.display = 'none';
                    playlistToggle.style.display = 'block'; // Show toggle when closed
                };

                nextBtn.style.display = 'flex';
                prevBtn.style.display = 'flex';
                playBtnLarge.style.display = 'flex';

                fileNameDisplay.textContent = `${files.length} Videos Loaded`;
            }

            function loadPlaylistVideo(index) {
                if (index < 0 || index >= playlist.length) return;

                currentVideoIndex = index;
                const file = playlist[index];
                const fileURL = URL.createObjectURL(file);

                // Revoke old URL if needed (optional optimization)

                video.src = fileURL;
                fileNameDisplay.textContent = `Playing: ${file.name}`;
                video.load();

                // If we are already in "playing" mode (overlay hidden), auto play
                if (overlay.classList.contains('hidden')) {
                    video.play().catch(console.error);
                }

                highlightCurrentPlaylistItem();
            }

            function updatePlaylistUI() {
                playlistList.innerHTML = '';
                playlistCount.textContent = `${playlist.length} videos`;

                if (playlist.length === 0) {
                    playlistContainer.style.display = 'none';
                    return;
                }

                playlist.forEach((file, index) => {
                    const div = document.createElement('div');
                    div.className = 'playlist-item';
                    div.textContent = `${index + 1}. ${file.name}`;
                    div.onclick = () => loadPlaylistVideo(index);
                    playlistList.appendChild(div);
                });

                highlightCurrentPlaylistItem();
            }

            function highlightCurrentPlaylistItem() {
                const items = playlistList.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    if (index === currentVideoIndex) {
                        item.classList.add('active');
                        // Scroll to active item
                        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            // Playlist Control Buttons
            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (playlist.length > 0) {
                    let next = currentVideoIndex + 1;
                    if (next >= playlist.length) next = 0; // Loop (optional) or stop
                    loadPlaylistVideo(next);
                }
            });

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                if (playlist.length > 0) {
                    let prev = currentVideoIndex - 1;
                    if (prev < 0) prev = playlist.length - 1; // Loop
                    loadPlaylistVideo(prev);
                }
            });

            // --- large Play Button (Start) ---
            playBtnLarge.addEventListener('click', () => {
                overlay.classList.add('hidden');
                controls.classList.remove('hidden-controls');
                video.play().catch(e => console.error("Play failed:", e));
                resetControlsTimer();
                // Show debug button
                document.getElementById('debug-vr-toggle').style.display = 'block';
            });

            // --- Debug VR Toggle ---
            const debugVrBtn = document.getElementById('debug-vr-toggle');
            let isDebugVr = false;

            debugVrBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                isDebugVr = !isDebugVr;

                if (isDebugVr) {
                    debugVrBtn.style.background = 'rgba(233, 30, 99, 0.8)';
                    debugVrBtn.textContent = 'Exit VR Debug';
                    vrControls.setAttribute('visible', 'true');
                    // Show gaze cursor
                    const cursor = document.querySelector('[cursor]');
                    if (cursor) cursor.setAttribute('visible', 'true');
                } else {
                    debugVrBtn.style.background = 'rgba(0, 0, 0, 0.5)';
                    debugVrBtn.textContent = 'Debug VR';
                    vrControls.setAttribute('visible', 'false');
                    const cursor = document.querySelector('[cursor]');
                    if (cursor) cursor.setAttribute('visible', 'false');
                }
            });

            // --- Control Bar Logic ---

            function togglePlay() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }

            playPauseBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent gesture toggle
                togglePlay();
                resetControlsTimer();
            });

            // Update UI on video state change
            video.addEventListener('play', () => {
                icon.className = 'fa fa-pause';
            });

            video.addEventListener('pause', () => {
                icon.className = 'fa fa-play';
            });

            video.addEventListener('timeupdate', () => {
                if (!isDragging) { // Only update if user isn't holding slider
                    if (!isNaN(video.duration)) {
                        seekBar.value = (video.currentTime / video.duration) * 100;
                        seekBar.max = 100;
                    }
                    currentTimeSpan.textContent = formatTime(video.currentTime);
                    if (!isNaN(video.duration)) {
                        durationSpan.textContent = formatTime(video.duration);
                    }
                }
            });

            video.addEventListener('loadedmetadata', () => {
                durationSpan.textContent = formatTime(video.duration);
            });

            video.addEventListener('ended', () => {
                // Check if in playlist mode
                if (playlist.length > 0 && currentVideoIndex < playlist.length - 1) {
                    console.log("Video ended, playing next...");
                    loadPlaylistVideo(currentVideoIndex + 1);
                } else if (playlist.length > 0 && currentVideoIndex === playlist.length - 1) {
                    // End of playlist
                    icon.className = 'fa fa-play';
                    controls.classList.remove('hidden-controls');
                } else {
                    // Single video
                    icon.className = 'fa fa-play';
                    controls.classList.remove('hidden-controls');
                }
            });

            seekBar.addEventListener('input', () => {
                isDragging = true;
                const time = (seekBar.value / 100) * video.duration;
                currentTimeSpan.textContent = formatTime(time);
                resetControlsTimer();
            });

            seekBar.addEventListener('change', () => {
                isDragging = false;
                const time = (seekBar.value / 100) * video.duration;
                video.currentTime = time;
                resetControlsTimer();
            });

            // Prevent clicks on slider from toggling generic tap functions
            seekBar.addEventListener('mousedown', (e) => e.stopPropagation());
            seekBar.addEventListener('touchstart', (e) => e.stopPropagation());

            // --- Visibility Toggle Logic ---
            function showControls() {
                controls.classList.remove('hidden-controls');
                resetControlsTimer();
            }

            function hideControls() {
                if (!video.paused && !isDragging) {
                    controls.classList.add('hidden-controls');
                }
            }

            function resetControlsTimer() {
                clearTimeout(controlsTimeout);
                controls.classList.remove('hidden-controls');
                controlsTimeout = setTimeout(hideControls, 3000);
            }

            // --- Touch / Mouse Gestures ---

            let lastTapTime = 0;
            const DOUBLE_TAP_DELAY = 300;
            const SEEK_STEP = 10;

            // Using 'click' for simplicity on both desktop/mobile for this specific interaction
            // However, to distinguish drags (look around) vs taps, we might need more logic by A-Frame
            // But since controls are 2D overlay, we listen to window events.

            // To separate drag (camera look) from tap (interface), we can check movement distance
            let startX = 0, startY = 0;
            let isClick = true;

            // Capture phase listeners to ensure we catch events before A-Frame
            window.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                startY = e.clientY;
                isClick = true;
            }, true);
            window.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                isClick = true;
            }, true);

            const checkDrag = (x, y) => {
                const dist = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                if (dist > 20) isClick = false; // It's a drag
            };

            window.addEventListener('mousemove', (e) => {
                if (isClick) checkDrag(e.clientX, e.clientY);
            }, true);
            window.addEventListener('touchmove', (e) => {
                if (isClick && e.touches.length > 0) checkDrag(e.touches[0].clientX, e.touches[0].clientY);
            }, true);

            const handleTap = (clientX) => {
                // If it was a drag, ignore
                if (!isClick) return;

                // Ignore if clicked on controls/overlay explicitly
                if (!overlay.classList.contains('hidden')) return; // Overlay is visible

                const now = new Date().getTime();
                const tapGap = now - lastTapTime;

                const width = window.innerWidth;

                if (tapGap < DOUBLE_TAP_DELAY && tapGap > 0) {
                    // Double Tap
                    if (clientX < width * 0.35) {
                        // Left
                        video.currentTime -= SEEK_STEP;
                        triggerFeedback(feedbackLeft);
                    } else if (clientX > width * 0.65) {
                        // Right
                        video.currentTime += SEEK_STEP;
                        triggerFeedback(feedbackRight);
                    } else {
                        // Center Double Tap - Optional: Toggle Play?
                        togglePlay();
                    }
                    lastTapTime = 0; // Reset
                } else {
                    // Single Tap - toggles controls
                    if (controls.classList.contains('hidden-controls')) {
                        showControls();
                    } else {
                        // Only hide if tapping center area (avoid accidental hide when trying to double tap sides)
                        if (clientX > width * 0.35 && clientX < width * 0.65) {
                            hideControls();
                        } else {
                            // If tapping sides, keep controls up just in case
                            resetControlsTimer();
                        }
                    }
                    lastTapTime = now;
                }
            };

            // Handle Touch End (Mobile)
            let lastTouchEnd = 0;
            window.addEventListener('touchend', (e) => {
                lastTouchEnd = Date.now();
                if (!isClick) return;

                // If touching controls, let it pass
                if (e.target.closest('#video-controls') ||
                    e.target.closest('.play-btn-large') ||
                    e.target.closest('#playlist-container') ||
                    e.target.closest('#playlist-toggle')) return;

                handleTap(e.changedTouches[0].clientX);
            }, true);

            // Handle Mouse Up (Desktop)
            window.addEventListener('mouseup', (e) => {
                if (Date.now() - lastTouchEnd < 500) return; // Ignore ghost clicks

                if (e.target.closest('#video-controls') ||
                    e.target.closest('.play-btn-large') ||
                    e.target.closest('#playlist-container') ||
                    e.target.closest('#playlist-toggle')) return;

                handleTap(e.clientX);
            }, true);


            function triggerFeedback(el) {
                el.classList.remove('animate-feedback');
                void el.offsetWidth; // trigger reflow
                el.classList.add('animate-feedback');
            }

            // --- VR Mode Handling ---
            const scene = document.querySelector('a-scene');
            const vrControls = document.getElementById('vr-controls');
            // const vrPlayBtn = document.getElementById('vr-play-btn'); // Removed
            const vrSeekBack = document.getElementById('vr-seek-back');
            const vrSeekFwd = document.getElementById('vr-seek-fwd');
            // const vrPlayText = document.getElementById('vr-play-text'); // Removed
            const videosphere = document.querySelector('a-videosphere');

            let vrControlsTimeout;

            function updateVRPlayButton() {
                // Removed Play Button UI updates
            }

            function showVRControls() {
                vrControls.setAttribute('visible', 'true');
                resetVRControlsTimer();
            }

            function hideVRControls() {
                if (!video.paused) {
                    vrControls.setAttribute('visible', 'false');
                }
            }

            function resetVRControlsTimer() {
                clearTimeout(vrControlsTimeout);
                vrControlsTimeout = setTimeout(hideVRControls, 3000);
            }

            scene.addEventListener('enter-vr', () => {
                showVRControls();
                const cursor = document.querySelector('[cursor]');
                if (cursor) cursor.setAttribute('visible', 'true');
            });

            scene.addEventListener('exit-vr', () => {
                clearTimeout(vrControlsTimeout);
                vrControls.setAttribute('visible', 'false');
                const cursor = document.querySelector('[cursor]');
                if (cursor) cursor.setAttribute('visible', 'false');
            });

            // Toggle Play/Pause on videosphere click (Gaming Style)
            videosphere.addEventListener('click', () => {
                // If controls are hidden, show them.
                // If user clicks, usually they want to pause or play.
                togglePlay();
                updateVRPlayButton();

                if (video.paused) {
                    showVRControls();
                    clearTimeout(vrControlsTimeout); // Sticky when paused
                } else {
                    showVRControls(); // Show briefly then hide
                    resetVRControlsTimer();
                }
            });

            // --- Gaming Input Controls (Keyboard & Mouse) ---

            // Keyboard Shortcuts
            window.addEventListener('keydown', (e) => {
                // Only active if overlay is hidden (experience started)
                if (!overlay.classList.contains('hidden')) return;

                switch (e.code) {
                    case 'Space':
                        e.preventDefault(); // Prevent scroll
                        togglePlay();
                        updateVRPlayButton();
                        if (video.paused) {
                            showVRControls();
                            clearTimeout(vrControlsTimeout);
                        } else {
                            showVRControls();
                            resetVRControlsTimer();
                        }
                        break;
                    case 'ArrowLeft':
                        video.currentTime -= 10;
                        showVRControls();
                        resetVRControlsTimer();
                        triggerFeedback(document.getElementById('seek-feedback-left'));
                        break;
                    case 'ArrowRight':
                        video.currentTime += 10;
                        showVRControls();
                        resetVRControlsTimer();
                        triggerFeedback(document.getElementById('seek-feedback-right'));
                        break;
                }
            });

            // Mouse Wheel Seek
            window.addEventListener('wheel', (e) => {
                if (!overlay.classList.contains('hidden')) return;

                // A-Frame uses wheel to zoom, so we might conflict.
                // However, for this video player, seeking is more useful.
                // We'll use a threshold to prevent accidental small scrolls.
                if (Math.abs(e.deltaY) > 10) {
                    // Normalize direction
                    const direction = Math.sign(e.deltaY);
                    // Wheel Down (positive) -> Seek Fwd, Wheel Up (negative) -> Seek Back
                    // Or standard gaming: Wheel Up -> Next/Fwd? 
                    // Let's use: Wheel Down -> +5s, Wheel Up -> -5s
                    video.currentTime += (direction * 5);
                    showVRControls();
                    resetVRControlsTimer();
                }
            }, { passive: true });

            // VR Button Interactions
            // Removed vrPlayBtn listeners

            if (vrSeekBack) {
                vrSeekBack.addEventListener('click', (e) => {
                    e.stopPropagation();
                    video.currentTime -= 15;
                    resetVRControlsTimer();
                });
                vrSeekBack.addEventListener('mouseenter', () => clearTimeout(vrControlsTimeout));
                vrSeekBack.addEventListener('mouseleave', () => resetVRControlsTimer());
            }

            if (vrSeekFwd) {
                vrSeekFwd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    video.currentTime += 15;
                    resetVRControlsTimer();
                });
                vrSeekFwd.addEventListener('mouseenter', () => clearTimeout(vrControlsTimeout));
                vrSeekFwd.addEventListener('mouseleave', () => resetVRControlsTimer());
            }

            // Sync VR button state on normal play/pause
            video.addEventListener('play', () => {
                updateVRPlayButton();
                resetVRControlsTimer();
            });
            video.addEventListener('pause', () => {
                updateVRPlayButton();
                clearTimeout(vrControlsTimeout);
                showVRControls();
            });

        });
    </script>
